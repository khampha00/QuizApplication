<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Quiz Application</h1>
        <p>Welcome back. Please sign in to continue.</p>
    </div>

    <div class="card">
        <div th:if="${param.error}" class="alert error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert success">
            You have been logged out.
        </div>
        <div th:if="${success}" class="alert success" th:text="${success}"></div>

        <form class="form" th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus/>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div class="actions">
                <button type="submit" class="btn">Log in</button>
                <small class="m
uted">Donâ€™t have an account?
                    <a th:href="@{/register}">Register here</a>.
                </small>
            </div>
        </form>
    </div>
</div>
</body>
</html>
